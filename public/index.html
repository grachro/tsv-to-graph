<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Graph Stracture Viewer</title>
  <link rel="stylesheet" type="text/css"  href="css/cytoscape-context-menus.css" />     
  <link rel="stylesheet" type="text/css"  href="css/app.css" />     
</head>

<body>
  <div id='top-panel'>
    <h1>Graph Stracture Viewer</h1>
    <button id="refresh-btn">refresh</button>
  </div>
  
  <div id='side-panel'>
    <button id="import-btn" onclick="document.getElementById('import-file').click();">import</button>
    <input id="import-file" type="file" style="display: none;">
    <button id="export-btn">export</button>
    <br>
    <button id="svg-btn">svg</button>
    <br>
    <br>
    <button id="export-meta-btn">export Cytoscape.js json</button>
    <br>
    lock nodes
    <ul id="lock-nodes-ul"></ul>
    <br>
    <br>
    powered by Cytoscape.js
  </div>
  <div id="cy"></div>
  <script src="js/bundle.js"></script>
</body>

</html>
